<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <!-- Conteúdo da página -->
    <header>
        <a href="#" class="logo"><i class='bx bx-headphone'></i>Soundbox</a>
        <ul class="navegação">
            <li><a href="#">Visão geral</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul><!--navegação-->
    </header>

    <section class="login-section">
        <div class="login-container">
            <h2>Login</h2>
            <form method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha">
                </div>
                <button id="login-button" type="submit" class="btn login-bnt">Login</button>
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </form>
        </div>
    </section>

    <script>
        // Capturando o formulário de login
        const loginForm = document.querySelector('form');
    
        // Adicionando um ouvinte de evento de envio do formulário
        loginForm.addEventListener('submit', function(event) {
            // Impedindo o envio padrão do formulário
            event.preventDefault();
    
            // Redirecionando para a página home.html
            window.location.href = 'home.html';
        });
    </script>
    
</body>
</html>
