version: '3.8'
services:
  login-service:
    build: ./login-service
    ports:
      - 3000:3000
    depends_on:
      - cart-service

  cart-service:
    build: ./cart-service
    ports:
      - 3001:3001
    depends_on:
      - product-service

  product-service:
    build: ./product-service
    ports:
      - 3002:3002

  frontend:
    build: ./frontend
    ports:
      - 8080:80
    depends_on:
      - login-service
      - cart-service
      - product-service
